---
name: s2_l2a
description: Sentinel-2a and Sentinel-2b imagery, processed to Level
  2A (Surface Reflectance) and converted to Cloud Optimized GeoTIFFs
metadata_type: eo3

metadata:
  product:
    name: s2_l2a

measurements:
  - name: "coastal"
    aliases: [band_01, B01, coastal_aerosol]
    units: "1"
    dtype: uint16
    nodata: 0

  - name: "blue"
    aliases: [band_02, B02]
    units: "1"
    dtype: uint16
    nodata: 0

  - name: "green"
    aliases: [band_03, B03, green]
    units: "1"
    dtype: uint16
    nodata: 0

  - name: "red"
    aliases: [band_04, B04, red]
    units: "1"
    dtype: uint16
    nodata: 0

  - name: "rededge1"
    aliases: [band_05, B05, red_edge_1]
    units: "1"
    dtype: uint16
    nodata: 0

  - name: "rededge2"
    aliases: [band_06, B06, red_edge_2]
    units: "1"
    dtype: uint16
    nodata: 0

  - name: "rededge3"
    aliases: [band_07, B07, red_edge_3]
    units: "1"
    dtype: uint16
    nodata: 0

  - name: "nir"
    aliases: [band_08, B08, nir, nir_1]
    units: "1"
    dtype: uint16
    nodata: 0

  - name: "nir08"
    aliases: [band_8a, B8A, nir_narrow, nir_2]
    units: "1"
    dtype: uint16
    nodata: 0

  - name: "nir09"
    aliases: [band_09, B09, water_vapour]
    units: "1"
    dtype: uint16
    nodata: 0

  - name: "swir16"
    aliases: [band_11, B11, swir_1, swir_16]
    units: "1"
    dtype: uint16
    nodata: 0

  - name: "swir22"
    aliases: [band_12, B12, swir_2, swir_22]
    units: "1"
    dtype: uint16
    nodata: 0

  - name: "scl"
    aliases: [mask, SCL, qa]
    units: "1"
    dtype: uint8
    nodata: 0
    flags_definition:
      qa:
        bits: [0, 1, 2, 3, 4, 5, 6, 7]
        description: Sen2Cor Scene Classification
        values:
          0: no data
          1: saturated or defective
          2: dark area pixels
          3: cloud shadows
          4: vegetation
          5: bare soils
          6: water
          7: unclassified
          8: cloud medium probability
          9: cloud high probability
          10: thin cirrus
          11: snow or ice

  - name: "aot"
    aliases: [aerosol_optical_thickness, AOT]
    units: "1"
    dtype: uint16
    nodata: 0

  - name: "wvp"
    aliases: [scene_average_water_vapour, WVP]
    units: "1"
    dtype: uint16
    nodata: 0
