name: io_lulc
description: ESRI Landcover Classification
metadata_type: eo3

metadata:
  product:
    name: io_lulc

measurements:
  - name: "data"
    aliases: [classification]
    units: "1"
    dtype: uint8
    nodata: 0
    flags_definition:
      data:
        bits: [0, 1, 2, 3, 4, 5, 6, 7]
        description: Land Use/Land Cover class
        values:
          0: no data
          1: water
          2: trees
          3: grass
          4: flooded vegetation
          5: crops
          6: scrub/shrub
          7: built area
          8: bare ground
          9: snow/ice
          10: clouds
          11: not used
